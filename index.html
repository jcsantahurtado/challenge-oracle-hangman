<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Juego del Ahorcado</title>
</head>

<body>
    
    <header-component></header-component>
    
    <main>
        <section class="index" style="text-align:center;">
            <button class="btn-iniciar-juego" id="iniciar-juego">Iniciar juego</button>
            <button class="btn" id="agregar-palabra">Agregar palabra</button>
        </section>

        <section class="ingresar-palabra" style="text-align: center; display: none;">
            <textarea name="" class="text-input" id="input-nueva-palabra" placeholder="Escriba una nueva palabra"></textarea>
            <label for="input-nueva-palabra">(!) Max. de ocho palabras</label>
            <button class="btn-ppal" id="btn-agregar-continuar">Agregar y continuar</button>
            <button class="btn" id="btn-cancelar">Cancelar</button>
        </section>

        <section class="jugar" style="text-align:center; display: none;">
            <canvas id="ahorcado"></canvas>
            <button class="btn-ppal" id="btn-nuevo-juego">Nuevo juego</button>
            <button class="btn" id="btn-desistir">Desistir</button>
        </section>
    </main>

    <footer-component></footer-component>

</body>

</html>
